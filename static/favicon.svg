<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="PrismaFlow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2b6bff"/>
      <stop offset="1" stop-color="#00b7ff"/>
    </linearGradient>
    <linearGradient id="p1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eaf3ff" stop-opacity=".98"/>
      <stop offset="1" stop-color="#bfe7ff" stop-opacity=".92"/>
    </linearGradient>
    <linearGradient id="p2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8fd9ff" stop-opacity=".60"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity=".15"/>
    </linearGradient>
    <linearGradient id="p3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1c4dff" stop-opacity=".25"/>
      <stop offset="1" stop-color="#00b7ff" stop-opacity=".18"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity=".35"/>
    </filter>
  </defs>

  <circle cx="64" cy="64" r="56" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Minimal prism mark -->
  <!-- Top face -->
  <polygon points="44,44 76,36 88,52 56,60" fill="url(#p1)"/>
  <!-- Right face -->
  <polygon points="56,60 88,52 84,84 52,92" fill="url(#p2)"/>
  <!-- Left face -->
  <polygon points="44,44 56,60 52,92 40,76" fill="url(#p3)"/>

  <!-- Edge highlights -->
  <polyline points="44,44 56,60 88,52" fill="none" stroke="#ffffff" stroke-opacity=".55" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="56,60 52,92" fill="none" stroke="#ffffff" stroke-opacity=".35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

